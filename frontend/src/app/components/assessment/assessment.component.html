<div class="center">
	<form [formGroup]="createForm">
		<mat-form-field class="form-element full-width">
			<mat-label>Search</mat-label>
			<input
				matInput
				(input)="onSearchChange($event.target.value)"
				type="text"
				formControlName="search"
			/>
		</mat-form-field>
		<!--<mat-form-field class="half-width">
			<mat-label>Date from</mat-label>
			<input matInput [matDatepicker]="pickerfrom" />
			<mat-hint>MM/DD/YYYY</mat-hint>
			<mat-datepicker-toggle
				matSuffix
				[for]="pickerfrom"
			></mat-datepicker-toggle>
			<mat-datepicker #pickerfrom></mat-datepicker>
		</mat-form-field>
		<mat-form-field class="half-width">
			<mat-label>Date to</mat-label>
			<input matInput [matDatepicker]="pickerto" />
			<mat-hint>MM/DD/YYYY</mat-hint>
			<mat-datepicker-toggle
				matSuffix
				[for]="pickerto"
			></mat-datepicker-toggle>
			<mat-datepicker #pickerto></mat-datepicker>
		</mat-form-field>-->
		<br />
		<br />
	</form>

	<table
		mat-table
		[dataSource]="dataSource"
		id="transactiontable"
		class="mat-elevation-z8"
	>
		<ng-container matColumnDef="fromAcc">
			<th mat-header-cell *matHeaderCellDef>From Acc</th>
			<td mat-cell *matCellDef="let element">{{ element.fromAcc }}</td>
		</ng-container>

		<ng-container matColumnDef="toAcc">
			<th mat-header-cell *matHeaderCellDef>To Acc</th>
			<td mat-cell *matCellDef="let element">{{ element.toAcc }}</td>
		</ng-container>

		<ng-container matColumnDef="amount">
			<th mat-header-cell *matHeaderCellDef>Amount</th>
			<td mat-cell *matCellDef="let element">{{ element.amount }}</td>
		</ng-container>

		<ng-container matColumnDef="comment">
			<th mat-header-cell *matHeaderCellDef>Comment</th>
			<td mat-cell *matCellDef="let element">{{ element.comment }}</td>
		</ng-container>

		<ng-container matColumnDef="date">
			<th mat-header-cell *matHeaderCellDef>Date</th>
			<td mat-cell *matCellDef="let element">{{ element.date }}</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
</div>
