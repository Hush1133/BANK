			<h1 class="example-app-name">NOT OTP</h1>

			<span class="example-spacer"></span>

			<a mat-button [class]="linkEnabled ? 'isactive' : 'isdisabled'" [routerLink]="linkEnabled?'/clients':'null'">
				<mat-icon>event_note</mat-icon>
				<span class="icon">Management</span>
			</a>
			<a mat-button [class]="linkEnabled ? 'isactive' : 'isdisabled'" [routerLink]="linkEnabled?'/assessment':'null'">
